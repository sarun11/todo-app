{% extends 'todo_core/base.html' %}

{% block title %}
    Tasks
{% endblock %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-8 mt-5">
            <form action="." method="POST" class="form-inline justify-content-center">
                {% csrf_token %}
                {% for field in form%}
                    <div class="mx-3">
                        {{field}}
                    </div>
                {% endfor %}

                    <button type="submit" class="btn btn-success  col-4 mx-3 mt-3" style="float:right;">
                        Create
                    </button>
        
            </form>

        </div>
    
    </div>


    <div class="row justify-content-center  mt-5">
        <div class="col-8 mt-5">
            {% for task in tasks%}
                <div class= "card mb-1">
                    <div class="card-body">
                        {{task.task_name}}
                    
                    <button type="button" class="close" style="float:right;">
                        <span aria-label="true">&times;</span>
                    </button>

                    </div>
                </div>
            {% endfor %}
        
        </div>
    </div>

{% endblock %}
